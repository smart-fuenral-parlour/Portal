<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="rose"
    style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--    you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">

        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" method="" action="" [formGroup]="login">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Log in</h4>
              </div>
              <div class="card-body ">
                <p class="card-description text-center">Enter Your Credentials</p>

                <div class="card-footer justify-content-center" *ngIf="isIncorrect">
                    <mat-error  >
                        <b>Incorrect Username or Password</b>
                      </mat-error>
                  </div>

                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" (focus)="changeEmpty()" [ngModelOptions]="{standalone: true}" [(ngModel)]="username" name="username" class="form-control" placeholder=" Username..."
                      required>
                  </div>
                  
                  <mat-error style="margin-left: 25%" *ngIf="emptyUsername">
                     Username is Required
                  </mat-error>
                </span>

                <span class="bmd-form-group" [ngClass]="{'has-success':validEmailLogin===true}">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" (focus)="changeEmpty( )" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" name="password" class="form-control" placeholder="Password..."
                      required>
                  </div>
                  <mat-error style="margin-left: 25%" *ngIf="emptyPassword" >
                       Password is Required
                    </mat-error>
                </span>

              </div>


              <div class="card-footer justify-content-center">
                <button mat-raised-button type="submit" class="btn btn-rose btn-link btn-lg"
                  (click)="logins(password, username)">Login</button>
              </div>
              
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
</div>
