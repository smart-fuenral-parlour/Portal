<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header card-header-primary card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">assignment</i>
                    </div>
                    <h4 class="card-title">Edit User</h4>
                  </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                          <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                     
                                      <th>Name Surname</th>
                                      <th>Email</th>
                                   
                                      <th class="disabled-sorting text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users; let i = index">
                               
                                        <td>{{  user.name }} {{  user.surname }}</td>
                                        <td>{{  user.email }}</td>
                                    
                                        <td class="text-right">
                                          <a (click)="EditUser(i)" class="btn btn-link btn-info btn-just-icon edit"><i class="material-icons" [class.active]="i == row">edit</i></a>
                                         
                                          <a (click)="DeleteUser(i)" class="btn btn-link btn-danger btn-just-icon remove"><i class="material-icons" [class.active]="i == row">delete</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
  </div>
