<div class="main-content">
    <div class="container-fluid">
        <div class="row" *ngIf="!noUser">
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header card-header-primary card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">person_outline</i>
                    </div>
                    <h4 class="card-title">System Users</h4>
                  </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                          <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                     
                                      <th>Name Surname</th>
                                      <th>Email</th>
                                      <th>Role</th>
                                   
                                      <th *ngIf="currentUser.role != 'clerk'" class="disabled-sorting text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users | paginate: { itemsPerPage: usersPerPage, currentPage: pageNo }; let i = index">
                               
                                        <td><b>{{1+i}}.</b> {{  user.name | titlecase}} {{  user.surname | titlecase }}</td>
                                        <td>{{  user.email }}</td>
                                        <td>{{  user.role | titlecase }}  <span *ngIf="user.email == currentUser.email" class="badge badge-success pull-right">Logged In</span></td>
                                    <!--
                                                        <li class="page-item"><a mat-button class="page-link">Active</a> </li>

                                                        <span *ngIf="user.email == currentUser.email" class="btn btn-success btn-round btn-sm disabled">Active</span>
                                    -->
                                        <td  *ngIf="currentUser.role != 'clerk'" class="text-right">
                                          <a (click)="EditUser(i)" class="btn btn-link btn-info btn-just-icon edit"><i class="material-icons" [class.active]="i == row">edit</i></a>
                                         
                                          <a (click)="DeleteUser(i)" class="btn btn-link btn-danger btn-just-icon remove"><i class="material-icons" [class.active]="i == row">delete</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="pull-center">
                                <pagination-controls class="my-pagination" (pageChange)="pageNo = $event"></pagination-controls>
                            </div>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->

        <div class="row" *ngIf="noUser">
            <div class="col-12 ml-auto mr-auto">
              <div class="card" style="background-color: lightgray">
                <div class="card-body text-center card-description">
                  <h3><b>No user loaded to system</b></h3>
                </div>
              </div>
            </div>
          </div>

    </div>
  </div>
