<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card" *ngIf="!noClaims">
                <div class="card-header card-header-icon card-header-rose">
                  <div class="card-icon">
                    <i class="material-icons">assignment</i>
                  </div>
                  <h4 class="card-title ">Claim Infomation</h4>
                </div>
                  <div class="card-body">
                      <div class="table-responsive">
                        <table class="table">
                                <thead class="text-primary">
                                    <tr>
                                      <th>Claim No.</th>
                                      <th>Amount</th>
                                      <th>Name Surname</th>
                                      <th>Date</th>
                                      <th>Member Type</th>
                                    </tr>
                                </thead>
                              <tbody>
                                  <tr>
                                      <td>{{ idclaim }}</td>
                                      <td>R0.00</td>
                                      <td>{{ name}} {{ surname }} </td>
                                      <td>{{ date }}</td>
                                      <td>{{ type }}</td>
                                  </tr>
                              </tbody>
                        </table>

                      </div>
                  </div>
              </div>
              
              <div class="row" *ngIf="noClaims">
                  <div class="col-12 ml-auto mr-auto">
                    <div class="card" style="background-color: lightgray">
                      <div class="card-body text-center card-description">
                        <h3><b>No Claim made yet</b></h3>
                      </div>
                    </div>
                  </div>
                </div>
              <div class="row pull-right" hidden>

                  <button mat-raised-button class="btn btn-sm btn-success">Approve claim</button>
                  <button mat-raised-button class="btn btn-sm btn-danger">Decline claim</button>
                  
              </div>

          </div>
      </div>
  </div>
</div>
