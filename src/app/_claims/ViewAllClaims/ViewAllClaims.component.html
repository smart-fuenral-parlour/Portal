<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12 ml-auto mr-auto">
        <div class="card">
          <div class="card-body">
     
            <div class="col-6">
              <mat-form-field>
                <mat-select placeholder="Select claim status "
                  [(ngModel)]="selectedClaimType" (click)="changeEmpty()">
                  <mat-option value="-1">
                    All
                  </mat-option>
                  <mat-option *ngFor="let claimstatus of claimstatuses" [value]="claimstatus.idclaimstatus">
                    {{ claimstatus.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            
              <div class="col-6" *ngIf='isEmpty'>
                <mat-error>
                  Please select claim status
                </mat-error>
              </div>

            <div class="col-2">
              <button mat-raised-button type="submit" class="btn btn-sm"  name="searchButton"
                (click)="searchClaim()"> <i class="material-icons">search</i> Search For Claims</button>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="notFound">
      <div class="col-12 ml-auto mr-auto">
        <div class="card">
          <div class="card-body text-center">
            <h5><b>No Claims found</b> <span class="text-info">
                <h6></h6>
              </span></h5>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="table">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title"><b>List of </b> Claims</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->

            </div>
            <div class="material-datatables">
              <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                width="100%" style="width:100%">
                <thead>
                  <tr>
                    <th>Claim Id.</th>
                    <th>Place of death</th>
                    <th>Date</th>
                    <th class="disabled-sorting text-right">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let claim of claims; let i = index" ><!--   -->
                    <td>{{ claim.idclaim }}</td>
                    <td>{{ claim.placeofdeath }}</td>
                    <td>{{ claim.createddate | date: "dd MMMM, yyyy"  }}</td>
                    <td class="text-right">
                      <button (click)="claimInfo(i)"
                        class="btn btn-link btn-info "><i class="material-icons"
                          [class.active]="i == selectedClaim"  data-toggle="tooltip" data-placement="down" title="view claim information">info</i>Claim Info</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
