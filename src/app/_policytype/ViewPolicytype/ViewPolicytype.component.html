<div class="main-content">
    <div class="container-fluid">
        <div class="row" *ngIf="!noPolicytype">
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header card-header-primary card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">assignment</i>
                    </div>
                    <h4 class="card-title">View Policy Types</h4>
                  </div>
                    <div class="card-body">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <div class="material-datatables">
                          <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                     
                                      <th>Name</th>
                                      <th>Description</th>
                                      <th>Premium</th>
                                      <th>Created by</th>
                                      <th class="disabled-sorting text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
           
                                    <tr *ngFor="let policytype of policytypes; let i = index">
                               
                                        <td>{{  policytype.name | titlecase}}</td>
                                        <td>{{  policytype.description }}</td>
                                        <td>{{  policytype.premium | currency:"ZAR":'symbol-narrow'}}</td> <!-- | currency:"ZAR":'symbol-narrow'  -->
                                        <td>{{  policytype.createdby | titlecase }}</td>
                                        <td class="text-right">
                                          <a (click)="ViewPolicytype(i)" class="btn btn-link btn-info btn-just-icon edit"><i class="material-icons" >edit</i></a>
                                          
                                         
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->

        <div class="row" *ngIf="noPolicytype">
            <div class="col-12 ml-auto mr-auto">
              <div class="card" style="background-color: lightgray">
                <div class="card-body text-center card-description">
                  <h3><b>No Policy Type created yet</b></h3>
                </div>
              </div>
            </div>
          </div>

    </div>
  </div>
